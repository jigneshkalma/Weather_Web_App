{% block head %}

<title>Weather Web App</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Weather Web App</h1>

    <div class="form">
        <form action="/weather" method="POST">
            <label for="operation">Choose a Operation</label>
            <select id="operation" name="operation">
              <option value="Today's Weather">Today's Weather</option>
              <option value="Weather Forecast">Weather Forecast</option>
            </select>
            <label for="city_name">Enter a City Name</label>
            <input type="text" name="city_name" id="city_name">
            <input type="submit" value="Show">
        </form>
    </div>
</div>
{% endblock %}
